<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Jogo dos 15 Elementos</title>
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      font-family: sans-serif;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    h1 { font-size: 2em; margin-bottom: 10px; }
    .card {
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 20px;
      margin: 20px auto;
      max-width: 500px;
    }
    input, select, button {
      padding: 10px;
      margin: 5px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
      width: 80%;
      max-width: 300px;
    }
    button {
      background: #00f0ff;
      color: #000;
      cursor: pointer;
    }
    #elemento-imagem img {
      max-width: 200px;
      margin-top: 20px;
      border-radius: 12px;
    }
    .barra-energia {
      width: 100%;
      height: 20px;
      background: #333;
      border-radius: 10px;
      margin-top: 10px;
      overflow: hidden;
    }
    .energia {
      height: 100%;
      background: linear-gradient(to right, #00f0ff, #00d0cc);
      transition: width 0.5s ease;
    }
    .result {
      font-size: 1.2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Jogo dos 15 Elementos</h1>

  <div class="card">
    <h2>Multiplayer</h2>
    <input type="text" id="room" placeholder="Sala">
    <input type="text" id="player" placeholder="Teu nome">
    <select id="choiceMultiplayer"></select>
    <button onclick="sendChoice()">Enviar Jogada</button>
  </div>

  <div class="card">
    <h2>Modo Solo</h2>
    <input type="text" id="playerSolo" placeholder="Teu nome">
    <select id="choiceSolo"></select>
    <button onclick="jogarContraBot()">Jogar contra Bot</button>
  </div>

  <div class="card">
    <div id="elemento-imagem"></div>
    <div class="barra-energia">
      <div class="energia" id="barra-energia" style="width: 100%;"></div>
    </div>
    <div id="result" class="result"></div>
  </div>

  <audio id="audio-vitoria" src="sons/vitoria.mp3"></audio>
  <audio id="audio-derrota" src="sons/derrota.mp3"></audio>
  <audio id="audio-empate" src="sons/empate.mp3"></audio>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="script.js" defer></script>
</body>
</html>
